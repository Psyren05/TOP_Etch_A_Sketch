<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <!--<h1>Etch-A-Sketch</h1>-->
    <div id="sketchpad-body">
        <div id="sketchpad-btn-container">
            <button id="clear-btn">CLEAR</button>
            <button id="rainbow-btn">RAINBOW</button>
            <button id="black-btn">BLACK</button>
            <button id="pick-btn">PICK A COLOR</button>
            <input type="range" id="grid-slider" min="1" max="64" value="16">
            <span id="slider-value">16 x 16</span>
        </div>
        <div id="sketchpad"></div>
</div>
<script src="main.js"></script>
</body>
</html>
