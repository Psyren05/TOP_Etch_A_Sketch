<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div id="main-container">
        <div id="title-and-sketchpad-container">
            <div id="text-container">
                <p>Etch-A-Sketch</p>
            </div>
            <div id="sketchpad"></div>
        </div>
        <div id="sketchpad-body">
            <div id="sketchpad-btn-container">
                <button id="black-btn">BLACK</button>
                <button id="rainbow-btn">RAINBOW</button>
                <button id="pick-button"><input type="color" id="pick-btn" value="#000000"></button>
                <button id="eraser-btn">ERASER</button>
                <button id="reset-btn">RESET</button>
            </div>
        
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
